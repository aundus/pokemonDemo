<html>

<head>
    <head>
        <!-- Tells bootstrap what default width and scaling to use in browsers -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Demo</title>
        <!-- Link to CSS for bootstrap items, docs: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pokemon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="random" onclick=getRandomPokemon() href="#">Random</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="grid text-center">
        <img id="image" src="" class="rounded" alt="">
        <br/>
        <table class="table">
            <tr>
                <td>Name: <span id="name"></span></td>
            </tr>
            <tr>
                <td>Height: <span id="height"></span></td>
            </tr>
            <tr>
                <td>Weight: <span id="weight"></span></td>
            </tr>
            <tr>
                <td>Abilities: <span id="abilities"></span></td>
            </tr>
            <tr>
                <td>Moves: <span id="moves"></span></td>
            </tr>
        </table>
    </div>
      
    

    
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <!-- JQuery javascript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
</body>
</html>
